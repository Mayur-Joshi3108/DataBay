<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataBay</title>
    <link rel="stylesheet" href="./style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Quicksand&display=swap" rel="stylesheet">
</head>

<body>
    <section class="header">
        <nav>
            <a href="index2.html"><img src="DataBay Logo.png"></a>
            <div class="nav-links">
                <ul>
                    <li><a href="">HOME</a></li>
                    <li><a href="">ABOUT</a></li>
                    <li><a href="">COURSE</a></li>
                    <li><a href="">CHAT</a></li>
                </ul>
            </div>
            <div class="action">
                <div class="profile" onclick="menuToggle();">
                    <img src="face-detection.png">
                </div>
                <div class="menu">
                    <h3>Name<br><span>Profession</span></h3>
                    <ul>
                        <li><img src="user.png"><a href="#">My Profile</a></li>
                        <li><img src="edit.png"><a href="#">Edit Profile</a></li>
                        <li><img src="log-out.png"><a href="#">Sign Out</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
    </section>
    <div class="text-box">
        <marquee>
            <h1>Notification: This is an important message!</h1>
        </marquee>
    </div>

    <section class="semester">
        <div class="container">
            <button class="click">1st YEAR</button>
            <div class="list">
                <button class="links">Semester 1</button>
                <button class="links">Semester 2</button>
            </div>
        </div>
    </section>

    <section class="semester">
        <div class="container">
            <button class="click">2nd YEAR</button>
            <div class="list">
                <button class="links">Semester 3</button>
                <button class="links">Semester 4</button>
            </div>
        </div>
    </section>

    <section class="semester">
        <div class="container">
            <button class="click">3rd YEAR</button>
            <div class="list">
                <button class="links">Semester 5</button>
                <button class="links">Semester 6</button>
            </div>
        </div>
    </section>

    <section class="semester">
        <div class="container">
            <button class="click">4th YEAR</button>
            <div class="list">
                <button class="links">Semester 7</button>
                <button class="links">Semester 8</button>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
